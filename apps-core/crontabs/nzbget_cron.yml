---
- cron:
    name: Daily Remove {{pgrole}} logs
    special_time: 'daily'
    job: 'truncate -s 0 /opt/mhs/apps-data/nzbget/nzbget.log'
    state: absent
  ignore_errors: yes

- cron:
    name: Daily Remove {{pgrole}} logs
    special_time: 'daily'
    job: 'truncate -s 0 /opt/mhs/apps-data/nzbget/nzbget.log 1>/dev/null 2>&1'
    state: present
  ignore_errors: yes
