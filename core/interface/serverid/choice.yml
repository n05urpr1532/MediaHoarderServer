---
- name: Register Project
  shell: 'cat /var/mhs/state/server.id'
  register: tempid

- name: 'Set Server ID'
  set_fact:
    serverid: '{{tempid.stdout}}'

- name: 'Key Menu Facts'
  set_fact:
    head1: "\nPG Server Identification Interface"
    head2: "\nServer ID: {{serverid}}"
    info2: "\n2.  Server ID: Change It"
